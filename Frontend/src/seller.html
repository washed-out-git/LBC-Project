<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="sellerPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">MoonStone Auctions</a>
    </div>
</header>
<div class="card">
    <h2>SellerId entry</h2>
    <label>Seller ID</label>
    <input type="text" required class="validated-field" id="sellerId"><br>
    <button>Go</button>
</div>
<div class="card">
    <h2>Create Vehicle for auction</h2>
    <button>Go</button>
</div>
<div class="card">
    <h2>Modify Vehicle</h2>
    <label>Vehicle ID</label>
    <input type="text" required class="validated-field" id="vehicleId"><br>
    <label>Make</label>
    <input type="text" required class="validated-field" id="Make"><br>
    <label>Model</label>
    <input type="text" required class="validated-field" id="Model"><br>
    <label>Year</label>
    <input type="text" required class="validated-field" id="Year"><br>
    <label>Is the vehicle available?</label>
    <input type="text" required class="validated-field" id="isAvailable"><br>
    <label>Price</label>
    <input type="text" required class="validated-field" id="Price"><br>
    <a href="">
        <button>Modify</button>
    </a>
</div>
<div class="card">
    <h2>Remove Vehicle</h2>
    <label>Vehicle Id</label>
    <input type="text" required class="validated-field" id="Price"><br>
    <a href="">
        <button>Remove</button>
    </a>
</div>
<div class="card">
    <h2>List of All Seller Vehicles</h2>
</div>
</body>
</html>
