<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="sellerPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">MoonStone Auctions</a>
    </div>
    <div>
        <a href="index.html">Go to Home Page</a>
    </div>
</header>
<div class="card">
    <form class="card-content" id="seller-account-lookup-form">
    <h2>Seller Account and Vehicles Look Up</h2>
    <label>Seller Email</label>
    <input type="text" required class="validated-field" id="sellerEmail"><br><br>
    <button type="submit">Go</button>
    <p id="seller-account-result-info"></p>
    </form>
</div>
<div class="card">
    <h2>Create Vehicle for Auction</h2>
    <a href="vehicle.html">
    <button>Create</button>
    </a>
</div>
<div class="card">
    <form class="card-content" id="modify-vehicle-form">
    <h2>Modify Vehicle Listing</h2>
    <label>Seller Email</label><br>
    <input type="text" required class="validated-field" id="sellerEmail-for-update"><br><br>
    <label>Vehicle ID</label><br>
    <input type="text" required class="validated-field" id="update-vehicleId"><br><br>
    <label>Make</label><br>
    <input type="text" required class="validated-field" id="update-make"><br><br>
    <label>Model</label><br>
    <input type="text" required class="validated-field" id="update-model"><br><br>
    <label>Year</label><br>
    <input type="text" required class="validated-field" id="update-year"><br><br>
    <label>Price</label><br>
    <input type="text" required class="validated-field" id="update-price"><br><br>
    <button type="submit">Modify</button>
    </form>
    <p id="update-vehicle-result-info"></p>
</div>
<div class="card">
    <form class="card-content" id="remove-vehicle-form">
    <h2>Remove Vehicle</h2>
    <label>Seller Email</label><br>
    <input type="text" required class="validated-field" id="sellerEmail-for-remove"><br><br>
    <label>Vehicle ID</label><br>
    <input type="text" required class="validated-field" id="vehicleId-to-remove"><br><br>
    <button type="submit">Remove</button>
    </form>
    <p id="remove-vehicle-result-info"></p>
</div>
<div class="card">
    <h2>List of All Seller Vehicles</h2>
    <p id="seller-vehicle-result-info"></p>
</div>
</body>
</html>
