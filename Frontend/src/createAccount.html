<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="createAccount.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body class="background">
    <header class="header" id="header">
      <div class="site-title">
        <a class="header_home" href="index.html">MoonStone Auctions</a>
      </div>
      <div>
        <a href="index.html">Go to Home Page</a>
      </div>
    </header>
    <div class="card">
      <h2>Create Account</h2>
      <form class="card-content" id="enter-name-form">
        <p class="form-field">
          <label>Name</label>
          <input type="text" required class="validated-field" id="create-name"><br>
          <label>Email - This will be your User ID</label>
          <input type="text" required class="validated-field" id="create-email"><br>
          <p>Please select your type of account:</p>
          <input type="radio" id="create-buyer" name="type-of-user" value="Buyer">
          <label for="create-buyer">Buyer</label><br>
          <input type="radio" id="create-seller" name="type-of-user" value="Seller">
          <label for="create-seller">Seller</label><br>
        </p>
        <button type="submit">Create</button>
      </form>
    </div>
    <div class="card" id="create-user-result">
      <h2>Account Created:</h2>
      <p id="create-user-result-info"></p>
    </div>
  </body>
</html>
