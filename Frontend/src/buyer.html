<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="buyerPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">MoonStone Auctions</a>
    </div>
    <div>
        <a href="index.html">Go to Home Page</a>
    </div>
</header>
<div class="card">
    <h2>Buyer Account Look Up</h2>
    <form class="card-content" id="buyer-account-lookup-form">
    <label>Buyer Email</label>
    <input type="text" required class="validated-field" id="buyer-email"><br><br>
        <button type="submit">Go</button>
        <h3>Account Information:</h3>
        <p id="buyer-account-result-info"></p>
    </form>
</div>
<div class="card">
    <h2>Create bid</h2>
    <form class="card-content" id="create-bid-form">
    <label>Buyer email</label><br>
    <input type="text" required class="validated-field" id="create-bid-buyerId"><br><br>
    <label>Buyer Name</label><br>
    <input type="text" required class="validated-field" id="create-bid-buyerName"><br><br>
    <label>Vehicle ID</label><br>
    <input type="text" required class="validated-field" id="create-bid-vehicleId"><br><br>
    <label>Price</label><br>
    <input type="text" required class="validated-field" id="create-bid-bidPrice"><br><br>
    <button>Enter Bid</button>
        <p id="bid-message"></p>
    </form>
</div>
<div class="card">
    <h2>List of All Bids by Buyer Id</h2>
    <form class="card-content" id="find-all-bids-byBuyerId-form">
        <label>Buyer email</label><br>
        <input type="text" required class="validated-field" id="get-bids-buyerId"><br><br>
        <button type="submit">Go</button>
        <p id="bids-by-buyer-list"></p>
    </form>
</div>
<div class="card">
    <h2>List of All Buyer Bids</h2>
    <form class="card-content" id="find-all-bids-form">
    <button>Get</button>
        <p id="bid-list"></p>
    </form>
</div>
</body>
</html>
