<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="vehiclePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="vehicle.html">MoonStone Auctions</a>
    </div>
    <div>
        <a href="seller.html">Return to Seller Page</a>
    </div>
</header>
<div class="card">
    <h2>Sell Vehicle</h2>
    <form class="card-content" id="create-vehicle-form">
        <p class="form-field">
            <label>Year</label>
            <input type="text" required class="validated-field" id="vehicle-year">
        </p>
        <p class="form-field">
            <label>Make</label>
            <input type="text" required class="validated-field" id="vehicle-make">
        </p>
        <p class="form-field">
            </label>Model</label>
            <input type="text" required class="validated-field" id="vehicle-model">
        </p>
        <p class="form-field">
            <label>Price</label>
            <input type="text" required class="validated-field" id="vehicle-price">
        </p>
        <p class="form-field">
            <label>Seller Email</label>
            <input type="text" required class="validated-field" id="vehicle-sellerId">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card">
    <h2>Get Vehicle By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>

</body>
</html>
